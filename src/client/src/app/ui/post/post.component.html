<app-navigation-tools></app-navigation-tools>
<div class="outer">
    <div class="inner">
        <div class="container">
            <form #postForm="ngForm" (keydown.enter)="onSay()">
                <div class="ui-g ui-fluid">
                    <div style="padding: 10px;" class="ui-g-12">
                        <input [(ngModel)]="newPost.message" class="post-message" name="text" type="text" pInputText placeholder="{{ 'Say something...' | translate}}"
                            autocomplete="off">
                        <button style=" width: 70px; border-radius: 50px;" pButton (click)="onSay()" icon="fa fa-comment"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p-dataView [value]="postAndImage.reverse()">
        <ng-template let-post pTemplate="listItem">
            <div class="ui-g" style="padding: 0 10px; border-bottom: 1px solid #d9d9d9">
                <div class="ui-g-12 ui-md-12 post-container">
                    <div class="ui-g-12">
                        <div style="float:left; padding-right:2%">
                            <img id="image" [src]="post.avatar" style=" width:25px;margin-top: 2%">
                        </div>
                        
                            <b style="top: 3%">{{post.post.username}}</b>:
                        <p>
                            <textarea class="post-text" readonly style="color: black">{{post.post.message}}</textarea>
                        </p>
                        <p>{{post.post.post_date | date: 'dd/MM/yyyy HH:mm'}}</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
