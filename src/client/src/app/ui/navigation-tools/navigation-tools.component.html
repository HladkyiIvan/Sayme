<div class="wrapper-body">



<img src="assets/images/Logo-Sayme.svg" style= "width:280px">


<p-menubar [model]="items" styleClass="menu">
    <input type="search" class="search-input" style="font-size: 15px; background: rgb(255, 236, 153);" pInputText placeholder="Search..." >
    <button type="button" (click)="showDialog()" pButton icon="fa fa-bug"></button>
</p-menubar>


<!-- Feedback modal form -->
<p-dialog header="Feedback" 
        [(visible)]="isFeedbackFormVisible" 
        [resizable]='false' 
        [closeOnEscape]='true' 
        [dismissableMask]='true' 
        [draggable]='false' 
        [modal]="true"            
        [width]="350" 
        [minWidth]="350" 
        [maximizable]="true">
    <p style="margin: 0 0 17px 0;">Left your answer or comment here:</p>
    <form #postForm="ngForm" style="margin: 0;">
        <input pInputText required [(ngModel)]="useremail" name="useremail" type="email" class="feedback-email" placeholder="your email" autocomplete="off">
        <textarea required [(ngModel)]="feedbackText" style="overflow:hidden;" class="feedback-text" name="feedbackText" placeholder="your comment"></textarea>
        <div style="float: right; margin-top: 5px;">
            <button type="button" class="feedback-send-button" (click)="onSendFeedback()">Send</button>
            <button type="button" class="feedback-cancel-button" (click)="onCancelFeedBack()">Cancel</button>
        </div>
    </form>
</p-dialog>

<!-- Successfuly sent feedback modal form -->
<p-dialog header="Success!" 
        [(visible)]="isSuccessFormVisible" 
        [modal]="true" 
        [resizable]='false' 
        [responsive]="true" 
        [closeOnEscape]='true' 
        [dismissableMask]='true' 
        [draggable]='false' 
        [width]="350" 
        [minWidth]="200" 
        [minY]="70"
        [maximizable]="true" 
        [baseZIndex]="10000">
    <p>Report was successfuly sent!</p>
    <div style="float: right;">
        <button type="button" pButton (click)="isSuccessFormVisible=false" label="OK" class="ui-button-info"></button>
    </div>
</p-dialog>

<!-- Left slide sidebar -->
<p-sidebar [(visible)]="opened" id="sidebar" [baseZIndex]="10000" (onHide)="open()" >
    <h1>
        <a routerLink=" " style="color: #cccccc;">Username</a>
    </h1>
    <h5>
        <a routerLink=" " style="color: #cccccc;">followers:</a>
    </h5>
    <h5>
        <a routerLink=" " style="color: #cccccc;">following:</a>
    </h5>
    <button pButton type="button" class="ui-button-warning" style="width: 200px; height: 30px; margin: 10px 0px;">Settings</button>
    <br>
    <button pButton type="button" class="ui-button-danger" style="width: 200px; height: 30px;">Log out</button>
</p-sidebar>
<router-outlet></router-outlet>
</div>
