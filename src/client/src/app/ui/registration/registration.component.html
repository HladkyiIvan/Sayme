<div class="logo">
    <img src="assets/images/Logo-Sayme.svg" style="width:280px; display: block; margin-left: auto;margin-right: auto">
</div>

<div class="container_with_borders">
    <form #postForm="ngForm" (keydown.enter)="onRegister()">
        <div class="ui-g ui-fluid" style="justify-content: center">
            <div style="padding: 0px;" class="ui-g-12">
                <input title="From 5 till 20 letters" [disabled]="isTextboxesDisabled" [(ngModel)]="newUser.login" name="username"
                    type="text" pInputText placeholder="{{ 'Username' | translate }}" autocomplete="off">
                <br>
                <input [disabled]="isTextboxesDisabled" [(ngModel)]="newUser.mail" name="email" type="text" pInputText
                    placeholder="{{ 'Email' | translate }}" autocomplete="off">
                <br>
                <input [disabled]="isTextboxesDisabled" [(ngModel)]="password" name="password" type="password"
                    pInputText placeholder="{{ 'Password' | translate }}" autocomplete="off">
                <br>
                <input [disabled]="isTextboxesDisabled" [(ngModel)]="repPassword" name="repeatedPassword" type="password"
                    pInputText placeholder="{{ 'Repeat password' | translate }}" autocomplete="off">
                <br>
                
                <ng-template #set>
                    <button class="btn" pButton (click)="onRegister()">{{ 'Get code' | translate }}</button>
                </ng-template>

                <ng-template #unset>
                    <input [(ngModel)]="enteredCode" style="margin-left: auto;margin-right: auto" name="code" type="text"
                        pInputText placeholder="{{ 'Enter code we`ve sent on your mail' | translate }}" autocomplete="off">
                    <button class="btn" pButton (click)="onConfirmCode()">{{'Confirm code' |translate }}</button>
                </ng-template>

                <div *ngIf="!isVisibleCodeInput; then set else unset"></div>
            </div>

        </div>
    </form>
    <div class="isa_error" [hidden]=isErrorHidden>
        <i class="fa fa-times-circle"></i>
        {{ errorMessage }}
    </div>
</div>
